<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Down for Maintenance</title>
    <style>
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f0f0f;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #00ffcc;
            overflow: hidden;
        }
        .container {
            text-align: center;
            z-index: 1;
            padding: 0 20px;
        }
        h1 {
            font-size: 4em;
            animation: glow 1.5s infinite alternate;
        }
        p {
            font-size: 1.5em;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc, 0 0 80px #00ffcc, 0 0 160px #00ffcc;
            }
            to {
                text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc, 0 0 60px #00ffcc, 0 0 120px #00ffcc, 0 0 240px #00ffcc;
            }
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.2), rgba(0,0,0,1));
            z-index: 0;
        }
        .background::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0, 255, 204, 0.1) 10px, rgba(0, 255, 204, 0.1) 20px);
            transform: translate(-50%, -50%) rotate(0deg);
            animation: rotate 10s linear infinite;
            z-index: -1;

        }
        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Mobile Styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.2em;
            }
            .container {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We're Down for Maintenance</h1>
        <p>We'll be back shortly. Thank you for your patience!</p>
    </div>
    <div class="background"></div>

    <script>
    (function titleScroller(text) {
        document.title = text;
        setTimeout(function () {
            titleScroller(text.substr(1) + text.substr(0, 1));
        }, 500);
    }(" Down for Maintenance "));
    </script>
</body>
</html>
